<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agregar paciente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="js/navBar.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-sm-12" style="background-color:#e6fffa; padding:10px; border-radius:3px">

                    <h3>Agregar Paciente</h3>

                    <form id="add_new_paciente">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre"
                                   placeholder="Ingrese el nombre"
                                   name="nombre" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido"
                                   placeholder="Ingrese el apellido"
                                   name="apellido" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="dni">Dni:</label>
                            <input type="text" class="form-control" id="dni"
                                   placeholder="Ingrese el dni"
                                   name="dni" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                            <input type="date" class="form-control" id="fechaIngreso"
                                   placeholder="Ingrese la fecha de ingreso"
                                   name="fechaIngreso" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email:</label>
                            <input type="text" class="form-control" id="email"
                                   placeholder="Ingrese email"
                                   name="email" required></input>
                        </div>
                        <p>Domicilio del paciente:</p>
                        <div class="form-group">
                            <label class="control-label" for="calle">Calle:</label>
                            <input type="text" class="form-control" id="calle"
                                   placeholder="Ingrese la calle"
                                   name="calle" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="numero">Numero de calle:</label>
                            <input type="text" class="form-control" id="numero"
                                   placeholder="Ingrese el numero"
                                   name="numero" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="localidad">Localidad:</label>
                            <input type="text" class="form-control" id="localidad"
                                   placeholder="Ingrese la localidad"
                                   name="localidad" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="provincia">Provincia:</label>
                            <input type="text" class="form-control" id="provincia"
                                   placeholder="Ingrese la provincia"
                                   name="provincia" required></input>
                        </div>
                        <button type="submit" class="btn btn-danger"
                                id="btn-add-new-paciente">Guardar</button>
                    </form>

                    <div id="response" style="display:none; margin-top:10px">
                    </div>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="/js/paciente_post.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Listar turnos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="js/navBar.js"></script>
        <div class="container">
            <div id="div_turno_table">
                <h1>Turnos</h1>
                <div class="row col-md-12 table-responsive">
                    <table id="turnoTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Paciente ID</th>
                            <th>Odontologo ID</th>
                            <th>Fecha</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="turnoTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
                     id="div_turno_updating">
                    <form id="update_turno_form">
                        <div class="form-group">
                            <label >Id turno:</label>
                            <input type="text" class="form-control" id="turno_id" readonly>
                        </div>
                        <div class="form-group">
                            <label >Paciente ID:</label>
                            <input type="text" class="form-control" placeholder="paciente_id" id="paciente_id">
                        </div>
                        <div class="form-group">
                            <label >Odontologo ID:</label>
                            <input type="text" class="form-control" placeholder="odontologo_id" id="odontologo_id">
                        </div>
                        <div class="form-group">
                            <label >Fecha de turno:</label>
                            <input type="date" class="form-control" placeholder="fecha" id="fecha">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Modificar</button>
                    </form>
                    <div id="response" style="display:none; margin:10px">
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="/js/turno_get.js"></script>
        <script type="text/javascript" src="/js/turno_update.js"></script>
        <script type="text/javascript" src="/js/turno_delete.js"></script>
    </body>
</html>

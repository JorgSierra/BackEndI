<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agregar turno</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="js/navBar.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-sm-12" style="background-color:#e6fffa; padding:10px; border-radius:3px">

                    <h3>Agregar Turno</h3>

                    <form id="add_new_turno">
                        <div class="form-group">
                            <label class="control-label" for="id_paciente">ID paciente:</label>
                            <input type="text" class="form-control" id="id_paciente"
                                   placeholder="Ingrese el ID del paciente"
                                   name="id_paciente" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="id_odontologo">ID odontologo:</label>
                            <input type="text" class="form-control" id="id_odontologo"
                                   placeholder="Ingrese el ID del odontologo"
                                   name="id_odontologo" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fechaTurno">Fecha de Turno:</label>
                            <input type="date" class="form-control" id="fechaTurno"
                                   placeholder="Ingrese la fecha del turno"
                                   name="fechaTurno" required></input>
                        </div>
                        
                        <button type="submit" class="btn btn-danger"
                                id="btn-add-new-turno">Guardar</button>
                    </form>

                    <div id="response" style="display:none; margin-top:10px">
                    </div>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="/js/turno_post.js"></script>
    </body>
</html>
